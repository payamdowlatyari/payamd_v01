<div class="container">
<p><h2>Album 1: Black n Red</h2></p>
    <!--
       These are the thumbnail images.
       They are laid out using the 
       bootstrap grid.
       I have given them all the class
       "crop-image" which I use in the
       css and the javascript code.
    -->
    <div class="row">
      <div class="col-md-3">
        <img class="crop-img" 
          src="./images/Album1/img_1.jpeg" 
          alt="graffittied building"/> 
      </div>
      <div class="col-md-3">
        <img class="crop-img" 
          src="./images/Album1/img_2.jpeg" 
          alt="display of cheese"/> 
      </div>
      <div class="col-md-3">
        <img class="crop-img" 
          src="./images/Album1/img_3.jpeg" 
          alt="synethesizer workshop"/> 
      </div>
      <div class="col-md-3">
        <img class="crop-img" 
           src="./images/Album1/img_4.jpeg" 
           alt="City night"/> 
      </div>
    </div>
    <!--
      this is the large image which is
      on a row of its own. 
      I will change it source in the 
      javascript
    -->
    <div class="row">
      <div class="col-md-12">
        <img id="bigImage" 
          class="large-img" 
          src="./images/Album1/img_1.jpeg" 
          alt="graffittied building"/> 
      </div>
    </div>
  </div>

  <script>
    // when we click on the thumbnail
    // we set the src attribute of the 
    // big image to be the same as the 
    // src of the image we have clicked on
    // ("this"). This loads the same
    // image file into the big image
    $(".crop-img").click(function(){
      $("#bigImage").attr('src', 
        $(this).attr('src'));
    });
  </script>
